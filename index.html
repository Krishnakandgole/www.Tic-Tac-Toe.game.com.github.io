<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>-: TIC TAC TOE :-</h1>
    <main>
        <div class="container">
            <div class="game">
                <button  aria-label="Name" class="box bt-0 bl-0"></button>
                <button  aria-label="Name" class="box bt-0"></button>
                <button  aria-label="Name" class="box bt-0 br-0"></button>
                <button  aria-label="Name" class="box bl-0"></button>
                <button  aria-label="Name" class="box"></button>
                <button  aria-label="Name" class="box br-0"></button>
                <button  aria-label="Name" class="box bl-0 bb-0"></button>
                <button  aria-label="Name" class="box bb-0"></button>
                <button  aria-label="Name" class="box bb-0 br-0"></button>
            </div>
        </div>

        <div class="msg-container">
            <span id="message"></span>
        </div>
        <div class="btn-container">
            <button id="next">Next</button>
            <button id="reset">Reset</button>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
